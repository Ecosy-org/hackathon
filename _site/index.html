    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script>
            var loc = document.getElementById('loc');
            var map = L.map('map').setView([0,0],3);
            L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=0wIPgdmWVTqF7WuJjV0R',{
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map);

            $(document).ready(function() {
                let energy_data = {};
                $.ajax({url: "/static/energy.json", success: function(result) { 
                    let json_length = result.data.length;
                    for(let m = 0; m < json_length; m++)
                    {
                        energy_data[result.data[m].name] = result.data[m].energyConsumption;
                    }
                    }});
                let carbon_data = {};
                $.ajax({url: "/static/emission.json", success: function(result) { 
                    let json_length = result.data.length;
                    for(let m = 0; m < json_length; m++)
                    {
                        carbon_data[result.data[m].name] = result.data[m].perCapitaEmissions;
                    }
                }});

                $.ajax({url:"/static/capital-latitude.json",
                        success: function(result) {
                            let x = result.length;
                            for(let l = 0; l < x; l++)
                            {
                                marker = L.marker([result[l].CapitalLatitude,result[l].CapitalLongitude]).addTo(map);
                                let country_energy;
                                let country_emission;
                                if (energy_data[result[l].CountryName]) { country_energy = `<br> Energy Consumption in a year per capita in ${result[l].CountryName} (kWh): ${energy_data[result[l].CountryName]}`}
                                else country_energy = "";
                                if (carbon_data[result[l].CountryName]) { country_emission = `<br> Emissions in a year of carbon dioxide per capita in  ${result[l].CountryName} (metric tons): ${carbon_data[result[l].CountryName]}`}
                                else country_emission = "";
                                let popup = `${result[l].CapitalName}${country_energy}${country_emission}`;
                                var customOptions =
                                {
                                    'maxWidth': '400',
                                    'width': '200',
                                    'className' : 'popupCustom'
                                }
                                marker.bindPopup(popup, customOptions).openPopup();
                            }
                        }})
                
                $('.loading').show();
                var popup = "<ul>";
                var marker;
                $.ajax({url: `https://api.waqi.info/feed/here/?token=155b3234f541426631705751c77f5717d9a23499`,
                        success: function(result){
                            marker = L.marker([result.data.city.geo[0],result.data.city.geo[1]]).addTo(map);
                            popup += `<li class="list">AQI level: ${result.data.aqi} </li></ul>`;
                            popup += '<button class="modalButton" data-toggle="modal" data-target="#myModal">See More</button>';

                            var customOptions =
                            {
                            'maxWidth': '400',
                            'width': '200',
                            'className' : 'popupCustom'
                            }
                            marker.bindPopup(popup,customOptions).openPopup();
                            map.setView(new L.LatLng(result.data.city.geo[0], result.data.city.geo[1]),4)
                        }})

                $.ajax({url: `https://json.geoiplookup.io/`,
                        success: function(result){
                            let country = result.country_name;
                            popup += `<li class="list">Emissions in a year of carbon dioxide per capita in ${country} (metric tons): ${carbon_data[country]}</li>`;
                            marker.bindPopup(popup).openPopup();
                            let energy = 0;
                            popup += `<li class="list">Energy Consumption in a year per capita in ${country} (kWh): ${energy_data[country]}</li>`;
                            marker.bindPopup(popup).openPopup();

                                    // we need to catch errors here if the country isn't in the json
                        }}) 
                        $('.loading').hide();
            })
            
    </script>
