<body>
<div class="card" style="width: 95%;">
    <div id="map">

    </div>

    <h1 id="loc"></h1>
    <div class="loading">Hello</div>
    

    <div class="modal fade" id="myModal">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="modal-title"></h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">CLOSE</span>
                    </button>
                </div>
                <div class="modal-data">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-3 aqi-div data-div shadow-lg bg-white rounded">
                                <img src="aqi.png" class="img"/>
                                <div class="data-text">
                                    <h1 id="aqi-text" class="main-data"></h1>
                                    <h3 id="aqi-intensity" class="mainSub-data"></h3>
                                </div>
                                
                            </div>
                            <div class="col-3 carbon-div data-div shadow-lg bg-white rounded">
                                <img src="carbon.png" class="img"/>
                                <div class="data-text" >
                                    <h1 id="carbon-text" class="main-data"></h1>
                                    <h3 class="mainSub-data">METRIC TONNES</h3>
                                </div>
                                
                                                 
                            </div>
                            <div class="col-3 energy-div data-div shadow-lg bg-white rounded">
                                <img src="energy.png" class="img"/>
                                <div class="data-text ">
                                    <h1 id="energy-text" class="main-data"></h1>
                                    <h3 class="mainSub-data">KILOWAT / HOUR</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script>
            var currentLOC;
            var loc = document.getElementById('loc');
            var map = L.map('map').setView([0,0],3);
            L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=0wIPgdmWVTqF7WuJjV0R',{
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map);

            console.log("map added")

            $(document).ready(function() {

                var blackIcon = new L.Icon({
                    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                });

                function getAqiIntensity(aqi){
                    if(aqi <= 50){
                        return "GOOD";
                    }

                    else if(aqi > 50 && aqi < 100){
                        return "MODERATE"
                    }
                    else if(aqi >= 100 && aqi < 151){
                        return "UNHEALTHY";
                    }
                    else if(aqi >= 151){
                        return "POOR";
                    }
                }

                function updateModal(country,energy_data,carbon_data,lat,long){

                    $.ajax({url: `https://api.waqi.info/feed/geo:${lat};${long}/?token=155b3234f541426631705751c77f5717d9a23499`,
                        success: function(result){

                            var intensity = getAqiIntensity(result.data.aqi)
                            $('#aqi-text').html(result.data.aqi)
                            $('#aqi-intensity').html(intensity)
                        }
                    })
                    $('#carbon-text').html(carbon_data[country]);
                    $('#energy-text').html(energy_data[country]);
                    $('#modal-title').html(country.toUpperCase())
                }


                let energy_data;
                let carbon_data;
                $.ajax({url: "/static/carbon_data.json", success: function(result) { 
                        carbon_data = result;
                    }});
                
                $.ajax({url: "/static/energy_data.json", success: function(result) { 
                    energy_data = result;
                }});

                console.log("energy and carbon data loaded from json")

                $.ajax({cache: false,url:"/static/capital-latitude.json",
                        success: function(result) {
                            let x = result.length;
                            console.log('starting to add all markers')
                            for(let l = 0; l < x; l++)
                            {
                                marker = L.marker([result[l].CapitalLatitude,result[l].CapitalLongitude], {icon: blackIcon}).addTo(map);
                                let country_energy;
                                let country_emission;
                                if (energy_data[result[l].CountryName.toLowerCase()]) { country_energy = `<br> Energy Consumption in a year per capita in ${result[l].CountryName} (kWh): ${energy_data[result[l].CountryName.toLowerCase()]}`}
                                else country_energy = "";
                                if (carbon_data[result[l].CountryName.toLowerCase()]) { country_emission = `<br> Emissions in a year of carbon dioxide per capita in  ${result[l].CountryName} (metric tons): ${carbon_data[result[l].CountryName.toLowerCase()]}`}
                                else country_emission = "";
                                let popup = `${result[l].CapitalName}${country_energy}${country_emission}`;
                                var customOptions =
                                {
                                    'maxWidth': '400',
                                    'width': '200',
                                    'className' : 'popupCustom'
                                }
                                marker.bindPopup(popup, customOptions).openPopup();
                            }
                            console.log("added all markers from capital latitude.json")
                        }})
                
                $('.loading').show();
                var popup = "<ul>";
                var marker;
                $.ajax({url: `https://api.waqi.info/feed/here/?token=155b3234f541426631705751c77f5717d9a23499`,
                        success: function(result){
                            marker = L.marker([result.data.city.geo[0],result.data.city.geo[1]], {icon: blackIcon}).addTo(map);
                            popup += `<li class="list">AQI level: ${result.data.aqi} </li></ul>`;
                            popup += '<button class="modalButton" data-toggle="modal" data-target="#myModal">See More</button>';

                            var customOptions =
                            {
                            'maxWidth': '400',
                            'width': '200',
                            'className' : 'popupCustom'
                            }
                            marker.bindPopup(popup,customOptions).openPopup();
                            map.setView(new L.LatLng(result.data.city.geo[0], result.data.city.geo[1]),4)
                            console.log("added current location marker and popup")
                        }})

                $.ajax({url: `https://json.geoiplookup.io/`,
                        success: function(result){
                            let country = result.country_name.toLowerCase();
                            popup += `<li class="list">Emissions in a year of carbon dioxide per capita in ${country} (metric tons): ${carbon_data[country]}</li>`;
                            marker.bindPopup(popup).openPopup();
                            let energy = 0;
                            popup += `<li class="list">Energy Consumption in a year per capita in ${country} (kWh): ${energy_data[country]}</li>`;
                            marker.bindPopup(popup).openPopup();

                            currentLOC = result.country_name.toLowerCase();
                            console.log("showing country data in 1 sec");
                            console.log("country: ",currentLOC)

                            console.log("loaded data from json.geoiplookup")

                            $('#carbon-text').html(carbon_data[currentLOC]);
                            $('#energy-text').html(energy_data[currentLOC]);
                            $('#modal-title').html(currentLOC.toUpperCase())

                            $.ajax({url: `https://api.waqi.info/feed/here/?token=155b3234f541426631705751c77f5717d9a23499`,
                                    success: function(result){

                                        var intensity = getAqiIntensity(result.data.aqi)
                                        $('#aqi-text').html(result.data.aqi)
                                        $('#aqi-intensity').html(intensity)
                                    
                                        console.log("loaded three cards current location")
                                }
                            })

                                    // we need to catch errors here if the country isn't in the json
                        }}) 
                        $('.loading').hide();
            })
            $(window).on("load", function () {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>

</body>
